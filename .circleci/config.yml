version: 2.1

executors:
  docker-in-docker:
    docker:
      - image: buhman/docker-compose

jobs:
  build-image:
    parameters:
      image-name:
        type: string
      build-dir:
        type: string
    executor: docker-in-docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build
          command: |
            docker build -t << parameters.image-name >> ./<< parameters.build-dir >>
      - run:
          name: docker login
          command: |
            echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin
      - run:
          name: build
          command: |
            docker push << parameters.image-name >>

workflows:
  version: 2
  build:
    jobs:
      - build-image:
          image-name: ptpb/pb
          build-dir: pb
      - build-image:
          image-name: ptpb/varnish
          build-dir: varnish
      - build-image:
          image-name: ptpb/openresty
          build-dir: openresty
